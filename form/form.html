<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <input type="text" placeholder="Enter first name" id="name" > <br><br>
    <input type="text" placeholder="Enter last name" id="lastName"><br><br>
    <input type="text" placeholder="Enter your email" id="email"><br><br>
    <input type="text" placeholder="Enter password" id="password"><br><br>
    <a href="form2.html"><button onclick="getvalue()">Save</button></a>
</body>
<script>
    function getvalue(){
        const name=document.getElementById("name").value
        const lastName=document.getElementById("lastName").value
        const email=document.getElementById("email").value
        const password=document.getElementById("password").value
        localStorage.setItem("name",name)
        localStorage.setItem("lastName",lastName)
        localStorage.setItem("email",email)
        localStorage.setItem("password",password)
       
    }
</script>
</html>
