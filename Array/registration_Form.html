<head>

<body>
  
    <input type="text" placeholder="Enter Name" id="Name"> <br> <br>
    <input type="Number" placeholder="Enter Phone Number" id="Number"><br> <br>
    <input type="Password" placeholder="Enter Your password" id="Password"><br><br>
    <button onclick="getvalue()"> Signup</button>
    <script >
       function getvalue(){
        const Name=document.getElementById("Name").value
        const Number=document.getElementById("Number").value
        const Password=document.getElementById("Password").value
        document.write("Name",Name)
        document.write("Number",Number)
        document.write("Password",Password)
    
       }
    </script>

</body>
