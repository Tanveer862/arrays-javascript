<script>
    let marks=[];
    let average=0;
    let sum=0;
    for(i=0;i<5;i++){
         marks[i]=parseInt(prompt("Enter Marks of Five students"))
        sum=sum+marks[i]
         average=sum/5
    }
    document.write("Average of students is =",average)

</script>
