     if(name==""||last_name==""||number==""||password==""||confirm==""){

     else if(isNaN(number)){
        alert("Only number are allowed")
     }
     else if(number.length<10||number.length>10){
        alert("Number shiuld b 10 digit ! Please enter valid number ")
     } 
     else if(password!=confirm){

     } 
         document.write(" First name",name)
         document.write("last_name",last_name)

    }
